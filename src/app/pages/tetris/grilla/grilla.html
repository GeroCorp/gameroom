

    <div class="grid-container">
    @for (fila of grid; track $index; let filaIndex = $index) {
        <div class="grid-row">
            @for (celda of fila; track $index ; let celdaIndex = $index) {
                <div class="grid-cell" [ngClass]="getCellClass(celda)">
                </div>
            }
        </div>
    }
    </div>
