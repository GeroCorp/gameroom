<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-9 col-11">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          
          <!-- Debug info -->
          <div class="text-center mb-3">
            <small class="text-muted">URL: {{this.url}}</small>
          </div>
          
          @if (this.url === "login") {
            <div class="text-center mb-4">
              <h2 class="card-title text-primary fw-bold">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
              </h2>
              <p class="text-muted">Accede a tu cuenta de GAMERoom</p>
            </div>

            <app-login></app-login>
            
            <div class="text-center mt-4">
              <p class="text-muted mb-2">¿No tienes una cuenta?</p>
              <a class="btn btn-outline-primary" routerLink="/register">
                <i class="bi bi-person-plus me-2"></i>Registrarse
              </a>
            </div>
          } @else {
            <div class="text-center mb-4">
              <h2 class="card-title text-success fw-bold">
                <i class="bi bi-person-plus me-2"></i>Registrarse
              </h2>
              <p class="text-muted">Crea tu cuenta en GAMERoom</p>
            </div>

            <app-register></app-register>
            
            <div class="text-center mt-4">
              <p class="text-muted mb-2">¿Ya tienes una cuenta?</p>
              <a class="btn btn-outline-success" routerLink="/login">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
              </a>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
