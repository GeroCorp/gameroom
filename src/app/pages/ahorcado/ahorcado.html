<div class="main">
    <div class="header">
        <h1>Ahorcado</h1>
    </div>

    <div class="content">
        <div class="container-juego">
            <div class="left-column">
                <div class="main-juego">
                    <div class="display-palabra">
                        @if (display.length > 0){
                        <h2 class="palabra"> {{display.join(' ')}} </h2>
                    }
                    </div>
                    <div class="teclado">
                            @for (letra of abcdario; track $index){
                                <button (click)="adivinarLetra(letra)" [disabled]="letras.includes(letra) || estado !== 'jugando'">
                                    {{letra}}
                                </button>
                            }
                    </div>
                </div>
            </div>
            
            <div class="ahorcado">

                <!-- acÃ¡ DEBERIA ir la progresiÃ³n de errores en imagenes -->
                <div class="imagen-ahorcado">
                    <p>Imagenes en proceso ðŸ«¡</p>
                    <img src="assets/hang.png" alt="Ahorcado">
                </div>
                <div class="errores">
                    <p>Intentos restantes: {{nroIntentos}}</p>
                    <h3>Letras incorrectas: </h3>
                    <p class="letras-incorrectas">{{letrasIncorrectas.join(', ')}}</p>
                </div>
            </div>
        </div>
