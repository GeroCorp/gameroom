
<div class="main">
    <div class="header">
        <h1>Sala de Chat</h1>
    </div>

    <div class="container-chat">
        <div class="messages">
            @for (msg of messages; track $index) {
                <div class="message">
                    <span class="username">{{ msg.user_id }}:</span>
                    <span class="text">{{ msg.content }}</span>
                </div>
            }
        </div>

        

    </div>

</div>
