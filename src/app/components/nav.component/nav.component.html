<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <!-- Icono -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img src="Dragon_Icon.png" alt="GAMERoom" width="50" height="50" class="me-2">
      <span class="fw-bold fs-4">GAMERoom</span>
    </a>

    <!-- Responsive para celular -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-controller me-1"></i>Juegos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/quiensoy" routerLinkActive="active">
            <i class="bi bi-person-circle me-1"></i>Quien Soy
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/chat" routerLinkActive="active">
            <i class="bi bi-chat-dots me-1"></i>Chat
          </a>
        </li>
      </ul>

      <!-- Usuario / Login -->
      <div class="d-flex align-items-center">
        @if (supabase.user()) {
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" dropDownMenu>
              <i class="bi bi-person-circle me-1"></i>
              {{ supabase.user()?.user_metadata?.['name'] || 'Usuario' }}
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" (click)="logout()">Cerrar Sesión</button></li>
            </ul>
          </div>
        } @else {
          <a class="btn btn-primary" routerLink="/login">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Iniciar Sesión
          </a>
        }
      </div>
    </div>
  </div>
</nav>
